# Test configuration with in-memory H2 database
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Disable Flyway for tests to avoid migration conflicts
quarkus.flyway.migrate-at-start=false

# Use Hibernate to generate schema for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=no-file

# Test profile log level
quarkus.log.level=INFO
quarkus.log.category."com.tonihacks.annahwi".level=DEBUG

# Disable OpenAPI in tests
quarkus.smallrye-openapi.enable=false
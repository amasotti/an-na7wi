# Native
quarkus.native.enabled=false

# Application name
quarkus.application.name=annahwi

# HTTP
quarkus.http.port=8080
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:annahwi_user}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:dev_password}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/annahwi}
quarkus.datasource.jdbc.max-size=16

# DevServices for development (when no explicit URL is set)
%dev.quarkus.datasource.devservices.enabled=true
%dev.quarkus.datasource.devservices.image-name=postgres:17

# Test profile - DevServices with TestContainers for tests
%test.quarkus.datasource.devservices.enabled=true
%test.quarkus.datasource.devservices.image-name=postgres:17
# For tests, let DevServices handle the database connection automatically

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.locations=db/migration
quarkus.flyway.validate-on-migrate=true

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# JSON Serialization
quarkus.jackson.fail-on-empty-beans=false
quarkus.jackson.serialization-inclusion=non-null
quarkus.jackson.write-dates-as-timestamps=false

# Logging
quarkus.log.console.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."com.tonihacks.annahwi".level=DEBUG
quarkus.log.category."org.flywaydb".level=INFO

# Swagger UI / OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.openapi.path=/openapi

# Health UI
quarkus.smallrye-health.ui.always-include=true

# Metrics
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics

# Anthropic API
anthropic.api.key=${ANTHROPIC_API_KEY}

# Native compilation disabled
quarkus.native.enabled=false

# Dev mode
quarkus.live-reload.enabled=true

# Logging - Human-readable format for development
quarkus.log.console.level=DEBUG
quarkus.log.console.json=false
quarkus.log.console.format=%d{HH:mm:ss.SSS} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."com.tonihacks.annahwi".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.flywaydb".level=DEBUG

# Datasource
quarkus.datasource.jdbc.max-size=8

# Hibernate SQL logging
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# Swagger UI
quarkus.swagger-ui.always-include=true

# Dev services
quarkus.devservices.enabled=true

# Dev UI
quarkus.dev-ui.always-include=true

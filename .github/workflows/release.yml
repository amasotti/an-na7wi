name: 🚀 Release Pipeline

on:
  push:
    tags:
      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
    contents: write  # Required for creating releases
    id-token: write  # Required for OIDC token generation if needed

env:
  ANTHROPIC_API_KEY: 'a-dummy-anthropic-api-key'

jobs:
  backend:
    name: 🏗️ Backend Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 🔍 Run backend checks
        uses: ./.github/actions/backend-check

      - name: 📋 Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-reports
          path: backend/build/reports/
          retention-days: 2

  frontend:
    name: 🖌️ Frontend Lint, Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 🔍 Run frontend checks
        uses: ./.github/actions/frontend-check

  release:
    name: 📝 Create Release
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for git-cliff to work properly

      - name: 🔧 Install git-cliff
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: --verbose --latest
        env:
          OUTPUT: CHANGES.md

      - name: 📝 Generate Changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          cat CHANGES.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ env.CHANGELOG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Build Summary
        if: always()
        run: |
          echo "## 🚀 Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "* 🏷️ Tag: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "* 📦 Release: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          echo "* 👤 Released by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "* 🔗 Workflow run: [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

name: 🚀 CI Pipeline

# This workflow will build a Quarkus project with Gradle and build a Docker image
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: 🏗️ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'  # Use Amazon Corretto JDK
          cache: gradle

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'      # See 'Options' for more details
          distribution: 'graalvm' # See 'Supported distributions' for available options
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔧 Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: 📦 Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🔍 Run Gradle check
        working-directory: backend
        run: ./gradlew check

      - name: 🐳 Build Docker image
        working-directory: backend
        run: ./gradlew build -Dquarkus.container-image.build=true -Dquarkus.container-image.tag=${{ github.sha }}

      - name: 📝 Build Summary
        if: always()
        run: |
          echo "## 🚀 Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "* 🏗️ Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* 📦 Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "* 👤 Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "* 🔗 Workflow run: [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

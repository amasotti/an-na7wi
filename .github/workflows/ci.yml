name: 🚀 CI Pipeline

# This workflow builds, tests, and lints both backend and frontend in parallel
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  backend:
    name: 🏗️ Backend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'  # Use Amazon Corretto JDK
          cache: gradle

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'      # See 'Options' for more details
          distribution: 'graalvm' # See 'Supported distributions' for available options
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔧 Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: 📦 Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🔍 Run Gradle check
        working-directory: backend
        run: ./gradlew check

      - name: 🐳 Build Docker image
        working-directory: backend
        run: ./gradlew build -Dquarkus.container-image.build=true -Dquarkus.container-image.tag=${{ github.sha }}

      - name: 📝 Backend Build Summary
        if: always()
        run: |
          echo "## 🚀 Backend Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "* 🏗️ Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* 📦 Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "* 👤 Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "* 🔗 Workflow run: [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
  
  frontend:
    name: 🖌️ Frontend Lint, Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 📦 Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: 🔍 Lint frontend code
        working-directory: frontend
        run: pnpm lint

      - name: 🧪 Run frontend tests
        working-directory: frontend
        run: pnpm test:coverage

      - name: 🏗️ Build frontend
        working-directory: frontend
        run: pnpm build

      - name: 📝 Frontend Build Summary
        if: always()
        run: |
          echo "## 🚀 Frontend Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "* 🏗️ Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* 📦 Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "* 👤 Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "* 🔗 Workflow run: [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

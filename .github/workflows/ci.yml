name: ðŸš€ CI Pipeline

# This workflow builds, tests, and lints both backend and frontend in parallel
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  backend:
    name: ðŸ—ï¸ Backend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'  # Use Amazon Corretto JDK
          cache: gradle

      - name: ðŸ”§ Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: ðŸ“¦ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ” Run Gradle check
        working-directory: backend
        run: ./gradlew test detekt

      - name: ðŸ³ Build Docker image
        working-directory: backend
        run: ./gradlew quarkusBuild

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 2

      - name: ðŸ“ Backend Build Summary
        if: always()
        run: |
          echo "## ðŸš€ Backend Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ—ï¸ Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ“¦ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ‘¤ Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ”— Workflow run: [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
  
  frontend:
    name: ðŸ–Œï¸ Frontend Lint, Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ðŸ“¦ Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Lint frontend code
        working-directory: frontend
        run: pnpm lint

      - name: ðŸ§ª Run frontend tests
        working-directory: frontend
        run: pnpm test:coverage

      - name: ðŸ—ï¸ Build frontend
        working-directory: frontend
        run: pnpm build

      - name: ðŸ“ Frontend Build Summary
        if: always()
        run: |
          echo "## ðŸš€ Frontend Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ—ï¸ Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ“¦ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ‘¤ Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ”— Workflow run: [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
